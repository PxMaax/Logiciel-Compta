name: Auto Release

on:
  push:
    branches:
      - main
 
permissions:
  contents: write
  issues: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # Etape pour vérifier le message de commit
      - name: Check Commit Message for 'nouvelle version'
        id: commit_filter
        run: |
          echo "Checking for 'nouvelle version' in the commit message..."
          if git log -1 --pretty=%B | grep -iq "nouvelle version"; then
            echo "SHOULD_RUN=true" >> $GITHUB_ENV
          else
            echo "SHOULD_RUN=false" >> $GITHUB_ENV
            echo "Le workflow ne va pas creer de release."
          fi
      - name: Set up Python
        if: env.SHOULD_RUN == 'true'
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.2'

      # Installation des dépendances Python
      - name: Install dependencies
        if: env.SHOULD_RUN == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Build Application with PyInstaller
        if: env.SHOULD_RUN == 'true'
        run: pyinstaller main.spec

      - name: Build Updater with PyInstaller
        if: env.SHOULD_RUN == 'true'
        run: pyinstaller --onefile updater.py

      # Archivage de l'exécutable
      - name: Archive Production Artifacts
        if: env.SHOULD_RUN == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: Logiciel Feuilles de caisses 
          path: ./dist/main

      - name: Archive Production Artifacts
        if: env.SHOULD_RUN == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: Logiciel Feuilles de caisses 
          path: ./dist/updater/  

            # Ajout d'une étape pour lister le contenu de ./dist/main/
      - name: List content of the dist/main directory
        if: env.SHOULD_RUN == 'true'
        run: ls -la ./dist/ 


      - name: Generate new version based on commit message
        if: env.SHOULD_RUN == 'true'
        run: |
          if ! latest_tag=$(git describe --tags --abbrev=0 2>/dev/null); then
            echo "No tags found. Setting a default tag."
            latest_tag="v0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          major=$(echo "$latest_tag" | cut -d '.' -f 1 | sed 's/v//')
          minor=$(echo "$latest_tag" | cut -d '.' -f 2)
          patch=$(echo "$latest_tag" | cut -d '.' -f 3)
          commit_message=$(git log -1 --pretty=%B)
          
          if echo "$commit_message" | grep -iq "nouvelle version majeure"; then
            major=$((major + 1))
            minor=0
            patch=0
          elif echo "$commit_message" | grep -iq "nouvelle version mineure"; then
            minor=$((minor + 1))
            patch=0
          elif echo "$commit_message" | grep -iq "nouveau patch"; then
            patch=$((patch + 1))
          fi
          new_tag="v${major}.${minor}.${patch}"
          echo "New tag: $new_tag"
          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
        shell: bash

      - name: save new tag
        if: env.SHOULD_RUN == 'true'
        run: echo ${{ env.NEW_TAG }} > current_version.txt   

      # Création de la release GitHub avec l'exécutable
      - name: create_release
        id: create_release
        if: env.SHOULD_RUN == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }} 
          release_name: Release ${{ env.NEW_TAG }}
          body: "Description of the release"
          draft: false
          prerelease: false

      - name: Upload Main Release Asset
        if: env.SHOULD_RUN == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/main  # Retirez l'extension .exe pour Linux/macOS
          asset_name: main.exe  # Vous pouvez toujours le nommer main.exe pour la clarté
          asset_content_type: application/octet-stream

      - name: Upload Updater Release Asset
        if: env.SHOULD_RUN == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/updater  # Retirez l'extension .exe pour Linux/macOS
          asset_name: updater.exe  # Idem, l'extension .exe peut être ajoutée pour la clarté
          asset_content_type: application/octet-stream