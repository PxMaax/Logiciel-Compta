name: New Release

on:
  workflow_dispatch:
    inputs:
      release:
        description: 'Type of release:'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
 
permissions:
  contents: write
  issues: write

jobs:
  build :
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Build Application with PyInstaller
        run: pyinstaller main.spec

      - name: Build Updater with PyInstaller
        run: pyinstaller --onefile updater.py

      - name: Archive Application Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Application - Feuilles de caisses
          path: ./dist/main.exe

      - name: Archive Updater Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Updater - Feuilles de caisses
          path: ./dist/updater.exe 

      - name: List files in dist directory
        run: dir .\dist    

  release :   
      needs: build   
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Download Application Artifact
          uses: actions/download-artifact@v2
          with:
            name: Application - Feuilles de caisses
            path: dist/

        - name: Download Updater Artifact
          uses: actions/download-artifact@v2
          with:
            name: Updater - Feuilles de caisses
            path: dist/

        - name: Generate new version based on input
          run: |
            # Votre script existant ici pour générer new_tag basé sur le tag existant
          shell: bash

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ env.NEW_TAG }}
            release_name: Release ${{ env.NEW_TAG }}
            body: "Description of the release"
            draft: false
            prerelease: false

        - name: Upload Main Release Asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./dist/main.exe
            asset_name: main.exe
            asset_content_type: application/octet-stream

        - name: Upload Updater Release Asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./dist/updater.exe
            asset_name: updater.exe
            asset_content_type: application/octet-stream
